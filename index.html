    <script>
      (function () {
        let scriptsLoaded = false;
        const gaId = 'G-JVXJRDNZNV';
        const captchaKey = '6LciOVwsAAAAAK8oiD2GYM5EGxYxuY0gMgK7U3PH';
        function loadScripts() {
          if (scriptsLoaded) return;
          scriptsLoaded = true;
          // 1. Loading Google Analytics
          const gaScript = document.createElement('script');
          gaScript.async = true;
          gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=' + gaId;
          document.head.appendChild(gaScript);

          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          window.gtag = gtag; // Make gtag globally available
          gtag('js', new Date());
          gtag('config', gaId);
          // 2. Loading reCAPTCHA
          const captchaScript = document.createElement('script');
          captchaScript.async = true;
          captchaScript.defer = true;
          captchaScript.src = 'https://www.google.com/recaptcha/api.js?render=' + captchaKey;
          document.head.appendChild(captchaScript);
          // Deregister event listeners after loading
          events.forEach((event) => window.removeEventListener(event, loadScripts));
        }
        // Load scripts on user interaction
        const events = ['mouseover', 'keydown', 'touchstart', 'wheel'];
        events.forEach((event) => window.addEventListener(event, loadScripts, { passive: true }));
        // Reserve loading after 4 seconds just in case of no interaction
        setTimeout(loadScripts, 4000);
      })();
    </script>
